[package]
name = "googleapis-tonic-google-ads-googleads-v21-resources"
version = "0.4.0"
authors = ["bouzuya <m@bouzuya.net>"]
description = "A Google APIs client library generated by tonic-build"
edition = "2021"
keywords = ["api", "gcloud", "gcp", "google", "tonic"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/bouzuya/googleapis-tonic"

[dependencies]
prost = "0.14.2"
prost-types = "0.14.2"
tonic = { version = "0.14.2", default-features = false, features = ["codegen"] }
tonic-prost = { version = "0.14.2", default-features = false }
googleapis-tonic-google-ads-googleads-v21-common = { version = "0.4.0", default-features = false }
googleapis-tonic-google-ads-googleads-v21-enums = { version = "0.4.0", default-features = false }
googleapis-tonic-google-ads-googleads-v21-errors = { version = "0.4.0", default-features = false }
googleapis-tonic-google-api = { version = "0.26.0", default-features = false }

[lib]
doctest = false

[lints.clippy]
doc_lazy_continuation = "allow"
large_enum_variant = "allow"
module_inception = "allow"
non_minimal_cfg = "allow"

[lints.rust]
unused_imports = "allow"

[features]
default = ["hash-map", "vec-u8"]
btree-map = ["googleapis-tonic-google-ads-googleads-v21-common/btree-map", "googleapis-tonic-google-ads-googleads-v21-enums/btree-map", "googleapis-tonic-google-ads-googleads-v21-errors/btree-map", "googleapis-tonic-google-api/btree-map"]
bytes = ["googleapis-tonic-google-ads-googleads-v21-common/bytes", "googleapis-tonic-google-ads-googleads-v21-enums/bytes", "googleapis-tonic-google-ads-googleads-v21-errors/bytes", "googleapis-tonic-google-api/bytes"]
hash-map = ["googleapis-tonic-google-ads-googleads-v21-common/hash-map", "googleapis-tonic-google-ads-googleads-v21-enums/hash-map", "googleapis-tonic-google-ads-googleads-v21-errors/hash-map", "googleapis-tonic-google-api/hash-map"]
vec-u8 = ["googleapis-tonic-google-ads-googleads-v21-common/vec-u8", "googleapis-tonic-google-ads-googleads-v21-enums/vec-u8", "googleapis-tonic-google-ads-googleads-v21-errors/vec-u8", "googleapis-tonic-google-api/vec-u8"]
