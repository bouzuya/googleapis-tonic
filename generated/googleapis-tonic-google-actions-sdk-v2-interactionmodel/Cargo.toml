[package]
name = "googleapis-tonic-google-actions-sdk-v2-interactionmodel"
version = "0.21.0"
authors = ["bouzuya <m@bouzuya.net>"]
description = "A Google APIs client library generated by tonic-build"
edition = "2021"
keywords = ["api", "gcloud", "gcp", "google", "tonic"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/bouzuya/googleapis-tonic"

[dependencies]
prost = "0.14.1"
prost-types = "0.14.1"
tonic = { version = "0.14.0", default-features = false, features = [
  "codegen",
] }
googleapis-tonic-google-actions-sdk-v2-interactionmodel-prompt = { version = "0.21.0", default-features = false }
googleapis-tonic-google-actions-sdk-v2-interactionmodel-type = { version = "0.21.0", default-features = false }
googleapis-tonic-google-api = { version = "0.21.0", default-features = false }
[lib]
doctest = false

[lints.clippy]
doc_lazy_continuation = "allow"
large_enum_variant = "allow"
module_inception = "allow"
non_minimal_cfg = "allow"

[lints.rust]
unused_imports = "allow"

[features]
default = ["hash-map", "vec-u8"]
btree-map = ["googleapis-tonic-google-actions-sdk-v2-interactionmodel-prompt/btree-map", "googleapis-tonic-google-actions-sdk-v2-interactionmodel-type/btree-map", "googleapis-tonic-google-api/btree-map"]
bytes = ["googleapis-tonic-google-actions-sdk-v2-interactionmodel-prompt/bytes", "googleapis-tonic-google-actions-sdk-v2-interactionmodel-type/bytes", "googleapis-tonic-google-api/bytes"]
hash-map = ["googleapis-tonic-google-actions-sdk-v2-interactionmodel-prompt/hash-map", "googleapis-tonic-google-actions-sdk-v2-interactionmodel-type/hash-map", "googleapis-tonic-google-api/hash-map"]
vec-u8 = ["googleapis-tonic-google-actions-sdk-v2-interactionmodel-prompt/vec-u8", "googleapis-tonic-google-actions-sdk-v2-interactionmodel-type/vec-u8", "googleapis-tonic-google-api/vec-u8"]
