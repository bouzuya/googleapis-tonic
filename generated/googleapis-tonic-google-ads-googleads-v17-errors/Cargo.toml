[package]
name = "googleapis-tonic-google-ads-googleads-v17-errors"
version = "0.11.0"
authors = ["bouzuya <m@bouzuya.net>"]
description = "A Google APIs client library generated by tonic-build"
edition = "2021"
keywords = ["api", "gcloud", "gcp", "google", "tonic"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/bouzuya/googleapis-tonic"

[dependencies]
prost = "0.13.3"
prost-types = "0.13.3"
tonic = { version = "0.12.3", default-features = false, features = [
  "codegen",
  "prost",
] }
googleapis-tonic-google-ads-googleads-v17-common = { version = "0.11.0", default-features = false }
googleapis-tonic-google-ads-googleads-v17-enums = { version = "0.8.0", default-features = false }

[lints.clippy]
doc_lazy_continuation = "allow"
large_enum_variant = "allow"
module_inception = "allow"
non_minimal_cfg = "allow"

[lints.rust]
unused_imports = "allow"

[features]
default = ["hash-map", "vec-u8"]
btree-map = ["googleapis-tonic-google-ads-googleads-v17-common/btree-map", "googleapis-tonic-google-ads-googleads-v17-enums/btree-map"]
bytes = ["googleapis-tonic-google-ads-googleads-v17-common/bytes", "googleapis-tonic-google-ads-googleads-v17-enums/bytes"]
hash-map = ["googleapis-tonic-google-ads-googleads-v17-common/hash-map", "googleapis-tonic-google-ads-googleads-v17-enums/hash-map"]
vec-u8 = ["googleapis-tonic-google-ads-googleads-v17-common/vec-u8", "googleapis-tonic-google-ads-googleads-v17-enums/vec-u8"]
