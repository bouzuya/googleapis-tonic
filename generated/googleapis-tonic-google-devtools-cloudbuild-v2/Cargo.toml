[package]
name = "googleapis-tonic-google-devtools-cloudbuild-v2"
version = "0.10.0"
authors = ["bouzuya <m@bouzuya.net>"]
description = "A Google APIs client library generated by tonic-build"
edition = "2021"
keywords = ["api", "gcloud", "gcp", "google", "tonic"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/bouzuya/googleapis-tonic"

[dependencies]
prost = "0.13.3"
prost-types = "0.13.3"
tonic = { version = "0.12.3", default-features = false, features = [
  "codegen",
  "prost",
] }
googleapis-tonic-google-api = { version = "0.10.0", default-features = false }
googleapis-tonic-google-longrunning = { version = "0.10.0", default-features = false }
googleapis-tonic-google-rpc = { version = "0.8.0", default-features = false }

[lints.clippy]
doc_lazy_continuation = "allow"
large_enum_variant = "allow"
module_inception = "allow"
non_minimal_cfg = "allow"

[lints.rust]
unused_imports = "allow"

[features]
default = ["hash-map", "vec-u8"]
btree-map = ["googleapis-tonic-google-api/btree-map", "googleapis-tonic-google-longrunning/btree-map", "googleapis-tonic-google-rpc/btree-map"]
bytes = ["googleapis-tonic-google-api/bytes", "googleapis-tonic-google-longrunning/bytes", "googleapis-tonic-google-rpc/bytes"]
hash-map = ["googleapis-tonic-google-api/hash-map", "googleapis-tonic-google-longrunning/hash-map", "googleapis-tonic-google-rpc/hash-map"]
vec-u8 = ["googleapis-tonic-google-api/vec-u8", "googleapis-tonic-google-longrunning/vec-u8", "googleapis-tonic-google-rpc/vec-u8"]
