[package]
name = "googleapis-tonic-google-cloud-gsuiteaddons-v1"
version = "0.19.0"
authors = ["bouzuya <m@bouzuya.net>"]
description = "A Google APIs client library generated by tonic-build"
edition = "2021"
keywords = ["api", "gcloud", "gcp", "google", "tonic"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/bouzuya/googleapis-tonic"

[dependencies]
prost = "0.13.5"
prost-types = "0.13.5"
tonic = { version = "0.13.0", default-features = false, features = [
  "codegen",
  "prost",
] }
googleapis-tonic-google-api = { version = "0.18.0", default-features = false }
googleapis-tonic-google-apps-script-type = { version = "0.13.0", default-features = false }
googleapis-tonic-google-apps-script-type-calendar = { version = "0.19.0", default-features = false }
googleapis-tonic-google-apps-script-type-docs = { version = "0.19.0", default-features = false }
googleapis-tonic-google-apps-script-type-drive = { version = "0.13.0", default-features = false }
googleapis-tonic-google-apps-script-type-gmail = { version = "0.13.0", default-features = false }
googleapis-tonic-google-apps-script-type-sheets = { version = "0.19.0", default-features = false }
googleapis-tonic-google-apps-script-type-slides = { version = "0.19.0", default-features = false }

[lints.clippy]
doc_lazy_continuation = "allow"
large_enum_variant = "allow"
module_inception = "allow"
non_minimal_cfg = "allow"

[lints.rust]
unused_imports = "allow"

[features]
default = ["hash-map", "vec-u8"]
btree-map = ["googleapis-tonic-google-api/btree-map", "googleapis-tonic-google-apps-script-type/btree-map", "googleapis-tonic-google-apps-script-type-calendar/btree-map", "googleapis-tonic-google-apps-script-type-docs/btree-map", "googleapis-tonic-google-apps-script-type-drive/btree-map", "googleapis-tonic-google-apps-script-type-gmail/btree-map", "googleapis-tonic-google-apps-script-type-sheets/btree-map", "googleapis-tonic-google-apps-script-type-slides/btree-map"]
bytes = ["googleapis-tonic-google-api/bytes", "googleapis-tonic-google-apps-script-type/bytes", "googleapis-tonic-google-apps-script-type-calendar/bytes", "googleapis-tonic-google-apps-script-type-docs/bytes", "googleapis-tonic-google-apps-script-type-drive/bytes", "googleapis-tonic-google-apps-script-type-gmail/bytes", "googleapis-tonic-google-apps-script-type-sheets/bytes", "googleapis-tonic-google-apps-script-type-slides/bytes"]
hash-map = ["googleapis-tonic-google-api/hash-map", "googleapis-tonic-google-apps-script-type/hash-map", "googleapis-tonic-google-apps-script-type-calendar/hash-map", "googleapis-tonic-google-apps-script-type-docs/hash-map", "googleapis-tonic-google-apps-script-type-drive/hash-map", "googleapis-tonic-google-apps-script-type-gmail/hash-map", "googleapis-tonic-google-apps-script-type-sheets/hash-map", "googleapis-tonic-google-apps-script-type-slides/hash-map"]
vec-u8 = ["googleapis-tonic-google-api/vec-u8", "googleapis-tonic-google-apps-script-type/vec-u8", "googleapis-tonic-google-apps-script-type-calendar/vec-u8", "googleapis-tonic-google-apps-script-type-docs/vec-u8", "googleapis-tonic-google-apps-script-type-drive/vec-u8", "googleapis-tonic-google-apps-script-type-gmail/vec-u8", "googleapis-tonic-google-apps-script-type-sheets/vec-u8", "googleapis-tonic-google-apps-script-type-slides/vec-u8"]
