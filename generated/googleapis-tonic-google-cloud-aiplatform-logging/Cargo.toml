[package]
name = "googleapis-tonic-google-cloud-aiplatform-logging"
version = "0.5.0"
authors = ["bouzuya <m@bouzuya.net>"]
description = "A Google APIs client library generated by tonic-build"
edition = "2021"
keywords = ["api", "gcloud", "gcp", "google", "tonic"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/bouzuya/googleapis-tonic"

[dependencies]
prost = "0.13.1"
prost-types = "0.13.1"
tonic = { version = "0.12.1", default-features = false, features = [
  "codegen",
  "prost",
] }
googleapis-tonic-google-rpc = { version = "0.5.0", default-features = false }

[lints.clippy]
doc_lazy_continuation = "allow"
large_enum_variant = "allow"
module_inception = "allow"
non_minimal_cfg = "allow"

[lints.rust]
unused_imports = "allow"

[features]
default = ["hash-map", "vec-u8"]
btree-map = ["googleapis-tonic-google-rpc/btree-map"]
bytes = ["googleapis-tonic-google-rpc/bytes"]
hash-map = ["googleapis-tonic-google-rpc/hash-map"]
vec-u8 = ["googleapis-tonic-google-rpc/vec-u8"]
