[package]
name = "googleapis-tonic-google-cloud-asset-v1p2beta1"
version = "0.21.0"
authors = ["bouzuya <m@bouzuya.net>"]
description = "A Google APIs client library generated by tonic-build"
edition = "2021"
keywords = ["api", "gcloud", "gcp", "google", "tonic"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/bouzuya/googleapis-tonic"

[dependencies]
prost = "0.13.5"
prost-types = "0.13.5"
tonic = { version = "0.13.0", default-features = false, features = [
  "codegen",
  "prost",
] }
googleapis-tonic-google-api = { version = "0.17.0", default-features = false }
googleapis-tonic-google-cloud-orgpolicy-v1 = { version = "0.11.0", default-features = false }
googleapis-tonic-google-iam-v1 = { version = "0.19.0", default-features = false }
googleapis-tonic-google-identity-accesscontextmanager-type = { version = "0.11.0", default-features = false }
googleapis-tonic-google-identity-accesscontextmanager-v1 = { version = "0.21.0", default-features = false }
googleapis-tonic-google-type = { version = "0.11.0", default-features = false }

[lints.clippy]
doc_lazy_continuation = "allow"
large_enum_variant = "allow"
module_inception = "allow"
non_minimal_cfg = "allow"

[lints.rust]
unused_imports = "allow"

[features]
default = ["hash-map", "vec-u8"]
btree-map = ["googleapis-tonic-google-api/btree-map", "googleapis-tonic-google-cloud-orgpolicy-v1/btree-map", "googleapis-tonic-google-iam-v1/btree-map", "googleapis-tonic-google-identity-accesscontextmanager-type/btree-map", "googleapis-tonic-google-identity-accesscontextmanager-v1/btree-map", "googleapis-tonic-google-type/btree-map"]
bytes = ["googleapis-tonic-google-api/bytes", "googleapis-tonic-google-cloud-orgpolicy-v1/bytes", "googleapis-tonic-google-iam-v1/bytes", "googleapis-tonic-google-identity-accesscontextmanager-type/bytes", "googleapis-tonic-google-identity-accesscontextmanager-v1/bytes", "googleapis-tonic-google-type/bytes"]
hash-map = ["googleapis-tonic-google-api/hash-map", "googleapis-tonic-google-cloud-orgpolicy-v1/hash-map", "googleapis-tonic-google-iam-v1/hash-map", "googleapis-tonic-google-identity-accesscontextmanager-type/hash-map", "googleapis-tonic-google-identity-accesscontextmanager-v1/hash-map", "googleapis-tonic-google-type/hash-map"]
vec-u8 = ["googleapis-tonic-google-api/vec-u8", "googleapis-tonic-google-cloud-orgpolicy-v1/vec-u8", "googleapis-tonic-google-iam-v1/vec-u8", "googleapis-tonic-google-identity-accesscontextmanager-type/vec-u8", "googleapis-tonic-google-identity-accesscontextmanager-v1/vec-u8", "googleapis-tonic-google-type/vec-u8"]
