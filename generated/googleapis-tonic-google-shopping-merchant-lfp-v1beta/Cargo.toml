[package]
name = "googleapis-tonic-google-shopping-merchant-lfp-v1beta"
version = "0.18.0"
authors = ["bouzuya <m@bouzuya.net>"]
description = "A Google APIs client library generated by tonic-build"
edition = "2021"
keywords = ["api", "gcloud", "gcp", "google", "tonic"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/bouzuya/googleapis-tonic"

[dependencies]
prost = "0.13.5"
prost-types = "0.13.5"
tonic = { version = "0.13.0", default-features = false, features = [
  "codegen",
  "prost",
] }
googleapis-tonic-google-api = { version = "0.18.0", default-features = false }
googleapis-tonic-google-shopping-type = { version = "0.12.0", default-features = false }

[lints.clippy]
doc_lazy_continuation = "allow"
large_enum_variant = "allow"
module_inception = "allow"
non_minimal_cfg = "allow"

[lints.rust]
unused_imports = "allow"

[features]
default = ["hash-map", "vec-u8"]
btree-map = ["googleapis-tonic-google-api/btree-map", "googleapis-tonic-google-shopping-type/btree-map"]
bytes = ["googleapis-tonic-google-api/bytes", "googleapis-tonic-google-shopping-type/bytes"]
hash-map = ["googleapis-tonic-google-api/hash-map", "googleapis-tonic-google-shopping-type/hash-map"]
vec-u8 = ["googleapis-tonic-google-api/vec-u8", "googleapis-tonic-google-shopping-type/vec-u8"]
